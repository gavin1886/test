<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交成功 - 小程序定制需求收集系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .success-container {
            text-align: center;
            padding: 60px 20px;
            max-width: 700px;
            margin: 40px auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background-color: rgba(40, 167, 69, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        
        .success-icon svg {
            width: 50px;
            height: 50px;
            color: #28a745;
        }
        
        .success-title {
            font-size: 2rem;
            color: #28a745;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .success-message {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .next-steps {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .next-steps h4 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .next-steps ul {
            text-align: left;
            padding-left: 20px;
        }
        
        .next-steps li {
            margin-bottom: 10px;
        }
        
        .action-buttons {
            margin-top: 30px;
        }
        
        .action-buttons .btn {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center mb-4">
                <img src="images/logo.png" alt="轻创引擎" class="img-fluid" style="max-height: 120px;">
            </div>
            <h1>小程序定制需求收集系统</h1>
            <p>填写您的小程序开发需求，我们将为您提供专业评估和定制方案</p>
        </div>
    </header>

    <div class="container">
        <div class="success-container">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                    <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                </svg>
            </div>
            
            <h2 class="success-title">需求提交成功！</h2>
            
            <p class="success-message">
                感谢您提交小程序定制需求，我们已经收到您的信息。<br>
                我们的专业团队将尽快审核您的需求，并在1-2个工作日内与您联系。
            </p>
            
            <div class="next-steps">
                <h4>接下来会发生什么？</h4>
                <ul>
                    <li>我们的客户经理将通过您提供的联系方式与您取得联系</li>
                    <li>根据您的需求，我们会安排专业技术顾问与您进行需求沟通</li>
                    <li>我们将为您提供详细的项目方案和报价</li>
                    <li>确认方案后，我们将开始小程序的开发工作</li>
                </ul>
            </div>
            
            <div class="action-buttons">
                <a href="index.html" class="btn btn-outline-primary">返回首页</a>
                <a href="form.html" class="btn btn-primary" id="newRequirementBtn">提交新需求</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <img src="images/logo.png" alt="轻创引擎" class="img-fluid footer-logo" style="max-height: 60px;">
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="mb-1">© 2024 小程序定制需求收集系统</p>
                    <p class="mb-0">技术支持：轻创引擎 <small class="text-muted">微信小程序开发运营分析一站式平台</small></p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 提交新需求按钮点击事件
            document.getElementById('newRequirementBtn').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'form.html';
            });
        });
    </script>
</body>
</html>
